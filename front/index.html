<!DOCTYPE html>
<html>
<head>
    <title>Emotion Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dynamiczne powitanie użytkownika -->
        <h1 class="mt-4">Welcome, {{ username }}!</h1>
        <p>Use the Emotion Classifier below.</p>
        <a href="login.html" class="btn btn-secondary mt-3 mb-3">Logout</a>

        <!-- Twój istniejący kod -->
        <h1 class="mb-4">Emotion Classifier</h1>
        
        <div class="mb-3">
            <textarea class="form-control" id="textInput" rows="5" placeholder="Enter text to analyze..."></textarea>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="classifyText()">Classify Text</button>
            <input type="file" class="form-control mt-2" id="fileInput" accept=".txt">
        </div>

        <div class="mb-3">
            <h3>Train Model</h3>
            <input type="file" class="form-control" id="trainingFileInput" accept=".csv">
            <button class="btn btn-warning mt-2" onclick="trainModel()">Train Model</button>
        </div>

        <div id="trainingResults" class="mt-4" style="display: none;">
            <h4>Training Results</h4>
            <div id="trainingMessage"></div>
            <img id="confusionMatrix" class="mt-3" style="max-width: 100%;">
        </div>

        <div id="results" class="alert alert-info" style="display: none;"></div>
    </div>

    <script>
        async function classifyText() {
            const text = document.getElementById('textInput').value;
            const formData = new FormData();
            formData.append('text', text);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data.predictions);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(predictions) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = predictions
                .map(p => `${p.emotion}: ${(p.probability * 100).toFixed(2)}%`)
                .join('<br>');
        }

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data.predictions);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function trainModel() {
            const fileInput = document.getElementById('trainingFileInput');
            if (!fileInput.files[0]) {
                alert('Please select a training file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/train', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const resultsDiv = document.getElementById('trainingResults');
                const messageDiv = document.getElementById('trainingMessage');
                const confusionMatrix = document.getElementById('confusionMatrix');
                
                messageDiv.textContent = data.message;
                confusionMatrix.src = 'data:image/png;base64,' + data.confusion_matrix_plot;
                resultsDiv.style.display = 'block';
            } catch (error) {
                alert('Error during training: ' + error);
            }
        }
    </script>
</body>
</html>
